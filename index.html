  <div id="registerPage1" style="display: none; background-color: aqua">
    <h1>register</h1>

    <form id="register_form">
      <div>
        <label><b>User Name</b></label>
        <input type="text" id="userNameForm" placeholder="Enter User Name" size="15" required /> <br />
      </div>

      </div>

      <input type="date" id="start" name="trip-start" value="2018-07-22" min="1990-01-01" max="2022-12-31" />

      <button type="submit" class="registerbtn">register</button>

  <div id="loginPage1" style="display: none; background-color: aqua">

  <dialog id="about1"><!--ohad change-->
    <p textalign="center">
      <button id="close" onclick="CloseDialog()">X</button>
      <b>This website belongs to: Adi Marom and Ohad Miller</b>
      <br>
      About !!!!!!!!!!!!!!!!!!!!!!!!!!!<br>
      ohad and adi having fun.<br>
      we used those and those tech and stuff.<br>
    </p>
  </dialog>
  <script>
    //ohad change
    function ShowDialog() {
      document.getElementById("about1").showModal();
    }
    function CloseDialog() {
      document.getElementById("about1").close();
    }
    // close th dialog window by clicking Esc or on the 'X' or somwhere else on the screen beside the dialog
    //https://stackoverflow.com/questions/25864259/how-to-close-the-new-html-dialog-tag-by-clicking-on-its-backdrop
    var dialog = document.getElementById('about1');
    dialog.addEventListener('click', function (event) {
      var rect = dialog.getBoundingClientRect();
      var isInDialog = (rect.top <= event.clientY && event.clientY <= rect.top + rect.height
        && rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
      if (!isInDialog) {
        dialog.close();
        console.log("log...")
      }
    });
  </script>
