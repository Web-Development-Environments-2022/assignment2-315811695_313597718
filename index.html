<html>

<head>
  <script src="./jquery-3.4.1.slim.min.js"></script>
  <script type="text/javascript" src="./app.js"></script>
  <link rel="stylesheet" type="text/css" href="Style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="register.js"></script>
  <script src="login.js"></script>
  <script src="general.js"></script>


</head>

<body>
  <div id="menu">
    <nav>
      <ul>
        <li>
          <div onclick="changeDiv(this.id)" id="registerPage">register</div>
        </li>
        <li>
          <div onclick="changeDiv(this.id)" id="loginPage">login</div>
        </li>
        <li>
          <div onclick="changeDiv(this.id)" id="welcomePage">welcome</div>
        </li>
        <li>
          <div onclick="changeDiv(this.id)" id="settingPage">about</div>
        </li>
        <li>
          <div onclick="changeDiv
          (this.id)" id="gamePage">game</div>



        </li>
      </ul>
    </nav>
  </div>
  <br />
  <br /><br /><br /><br /><br /><br /><br /><br />
  <div id="gamePage1" style="display: none">
    <div id="score">
      <label for="lblScore">SCORE:</label>
      <input id="lblScore" type="text" />
    </div>
    <div id="time">
      <label for="lblTime">TIME:</label>
      <input id="lblTime" type="text" />
    </div>
    <div id="game">
      <canvas id="canvas" height="600" width="600"></canvas>
    </div>
  </div>

  <div id="registerPage1" style="display: none; background-color: aqua">
    <h1>register</h1>

    <form id="register_form">
      <div>
      <label><b>User Name</b></label>
      <input type="text" id="userNameForm" placeholder="Enter User Name" size="15" required />  <br />
    </div>

    <div>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="" id="passwordForm" required /><br />
      <span class="error_form" id="password_error_message"></span>
    </div>
    <div>
      <label ><b>Full Name</b></label>
      <input  id = "fullNameForm" placeholder="Enter Full Name" type="text" name="fullName" size="15" required /> <br />
      <span class="error_form" id="fullName_error_message"></span>

    </div>
    <div>
      <label  ><b>Email</b></label>
      <input id = "emailForm" type="text" placeholder="Enter Email" size="15" required/> <br />
      <span class="error_form" id="email_error_message"></span>

    </div>
      <label for="Bday">Birth date:</label>

      <input type="date" id="start" name="trip-start" value="2018-07-22" min="1990-01-01" max="2022-12-31" />
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->

      <button type="submit" class="registerbtn">register</button>
    </form>
  </div>

  <div id="loginPage1" style="display: none; background-color: aqua">
    <h1>loginPage -</h1>

    <label for="userName"><b>User Name</b></label>
    <input type="text" placeholder="User Name" name="" id="userLogin" required />

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder=" Password" name="password" id="passwordLogin" required />
    <button type="submit" onclick="checkLogin()" class="login">login</button>
   
  </div>

  <div id="welcomePage1">
    <h1>welcomePage - need logo</h1>
    <button value="registerPage" onclick="changeDiv(this.value)">
      register
    </button>
    <button value="loginPage" onclick="changeDiv(this.value)">login</button>
  </div>

  


</body>

</html>
